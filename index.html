<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERES DO SITE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE COMPATÍVEL COM CELULAR E COMPUTADOR -->
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title> <!-- TITULO DO SITE -->

</head>

<body>
    <img src="./Assets/logo.png" alt="logo da tesla" class="logo">

    <ul class="lista">
        <!-- item 1 -->
        <li class="item">
            <video src="./Assets/model-y.mp4" muted loop autoplay></video>

            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecerFormulario()">Comprar Agora</button>
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque*</p>
            </div>
        </li>
        <!-- item 2 -->
        <li class="item">
            <img src="./Assets/model-3.png" class="img-tesla" alt="img-model-3"></img>

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora seu Tesla</p>
            </div>
        </li>
        <!-- item 3 -->
        <li class="item">
            <img src="./Assets/model-x.png" class="img-tesla" alt="img-model-x"></img>

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcelar a partir de 599 dólares</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927639774068"></script>
    </div>

</body>
<script src="scripts.js"></script>

</html>
